<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="reactBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reactBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#reactBg)"/>
  
  <!-- React Logo -->
  <g transform="translate(150, 150)">
    <!-- React atom symbol -->
    <circle cx="50" cy="50" r="8" fill="#61dafb"/>
    
    <!-- Electron orbits -->
    <ellipse cx="50" cy="50" rx="35" ry="15" stroke="#61dafb" stroke-width="2" fill="none" opacity="0.8"/>
    <ellipse cx="50" cy="50" rx="35" ry="15" stroke="#61dafb" stroke-width="2" fill="none" opacity="0.8" transform="rotate(60 50 50)"/>
    <ellipse cx="50" cy="50" rx="35" ry="15" stroke="#61dafb" stroke-width="2" fill="none" opacity="0.8" transform="rotate(120 50 50)"/>
    
    <!-- Electrons -->
    <circle cx="85" cy="50" r="3" fill="#61dafb"/>
    <circle cx="35" cy="65" r="3" fill="#61dafb"/>
    <circle cx="35" cy="35" r="3" fill="#61dafb"/>
  </g>
  
  <!-- API Connection Lines -->
  <g stroke="#10b981" stroke-width="3" fill="none" opacity="0.7">
    <path d="M250 200 Q350 150 450 200" stroke-dasharray="8,4"/>
    <path d="M250 200 Q350 250 450 200" stroke-dasharray="8,4"/>
  </g>
  
  <!-- Server/API Icon -->
  <g transform="translate(450, 170)">
    <rect x="0" y="0" width="60" height="40" rx="4" fill="url(#reactBlue)" opacity="0.8"/>
    <rect x="5" y="5" width="50" height="6" rx="2" fill="#f1f5f9"/>
    <rect x="5" y="15" width="35" height="4" rx="1" fill="#f1f5f9" opacity="0.7"/>
    <rect x="5" y="22" width="25" height="4" rx="1" fill="#f1f5f9" opacity="0.7"/>
    <rect x="5" y="29" width="40" height="4" rx="1" fill="#f1f5f9" opacity="0.7"/>
    
    <!-- Server indicator lights -->
    <circle cx="50" cy="8" r="2" fill="#10b981"/>
    <circle cx="45" cy="8" r="2" fill="#f59e0b"/>
  </g>
  
  <!-- Data Flow Arrows -->
  <g fill="#10b981" opacity="0.8">
    <!-- Request arrow -->
    <polygon points="380,180 390,175 390,185" />
    <!-- Response arrow -->
    <polygon points="420,220 410,215 410,225" />
  </g>
  
  <!-- Component Boxes -->
  <g transform="translate(550, 120)">
    <rect x="0" y="0" width="80" height="25" rx="3" fill="#8b5cf6" opacity="0.7"/>
    <text x="40" y="16" font-family="Arial, sans-serif" font-size="10" fill="#f9fafb" text-anchor="middle">Component</text>
  </g>
  
  <g transform="translate(550, 160)">
    <rect x="0" y="0" width="80" height="25" rx="3" fill="#8b5cf6" opacity="0.7"/>
    <text x="40" y="16" font-family="Arial, sans-serif" font-size="10" fill="#f9fafb" text-anchor="middle">Hook</text>
  </g>
  
  <g transform="translate(550, 200)">
    <rect x="0" y="0" width="80" height="25" rx="3" fill="#8b5cf6" opacity="0.7"/>
    <text x="40" y="16" font-family="Arial, sans-serif" font-size="10" fill="#f9fafb" text-anchor="middle">Service</text>
  </g>
  
  <!-- Connection lines to components -->
  <g stroke="#6b7280" stroke-width="1" opacity="0.5">
    <line x1="510" y1="190" x2="550" y2="132"/>
    <line x1="510" y1="190" x2="550" y2="172"/>
    <line x1="510" y1="190" x2="550" y2="212"/>
  </g>
  
  <!-- Loading indicator -->
  <g transform="translate(320, 280)">
    <circle cx="0" cy="0" r="4" fill="#3b82f6" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="0" r="4" fill="#3b82f6" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="30" cy="0" r="4" fill="#3b82f6" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.6;0.4" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#f9fafb" text-anchor="middle">React API Integration</text>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Best Practices for Modern Frontend Development</text>
</svg>
