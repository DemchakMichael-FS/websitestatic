<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#282c34"/>
  
  <!-- React Logo -->
  <g transform="translate(600, 315) scale(0.8)">
    <ellipse cx="0" cy="0" rx="150" ry="57" stroke="#61dafb" stroke-width="12" fill="none" transform="rotate(30)"/>
    <ellipse cx="0" cy="0" rx="150" ry="57" stroke="#61dafb" stroke-width="12" fill="none" transform="rotate(90)"/>
    <ellipse cx="0" cy="0" rx="150" ry="57" stroke="#61dafb" stroke-width="12" fill="none" transform="rotate(150)"/>
    <circle cx="0" cy="0" r="35" fill="#61dafb"/>
  </g>
  
  <!-- API Text -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle">API Best Practices</text>
  
  <!-- Decorative Elements -->
  <rect x="100" y="100" width="200" height="40" rx="5" fill="#61dafb" opacity="0.7"/>
  <rect x="900" y="100" width="200" height="40" rx="5" fill="#61dafb" opacity="0.7"/>
  <rect x="100" y="490" width="200" height="40" rx="5" fill="#61dafb" opacity="0.7"/>
  <rect x="900" y="490" width="200" height="40" rx="5" fill="#61dafb" opacity="0.7"/>
  
  <!-- Code Snippet Background -->
  <rect x="150" y="200" width="300" height="200" rx="10" fill="#444" opacity="0.8"/>
  <text x="170" y="230" font-family="monospace" font-size="16" fill="#61dafb">fetch('/api/data')</text>
  <text x="170" y="260" font-family="monospace" font-size="16" fill="#61dafb">  .then(res => res.json())</text>
  <text x="170" y="290" font-family="monospace" font-size="16" fill="#61dafb">  .then(data => {</text>
  <text x="170" y="320" font-family="monospace" font-size="16" fill="#61dafb">    setData(data);</text>
  <text x="170" y="350" font-family="monospace" font-size="16" fill="#61dafb">  });</text>
  
  <!-- Response Data Visualization -->
  <rect x="750" y="200" width="300" height="200" rx="10" fill="#444" opacity="0.8"/>
  <text x="770" y="230" font-family="monospace" font-size="16" fill="#e6c07b">{</text>
  <text x="770" y="260" font-family="monospace" font-size="16" fill="#e6c07b">  "users": [</text>
  <text x="770" y="290" font-family="monospace" font-size="16" fill="#e6c07b">    { "id": 1, "name": "User" },</text>
  <text x="770" y="320" font-family="monospace" font-size="16" fill="#e6c07b">    { "id": 2, "name": "User" }</text>
  <text x="770" y="350" font-family="monospace" font-size="16" fill="#e6c07b">  ]</text>
  <text x="770" y="380" font-family="monospace" font-size="16" fill="#e6c07b">}</text>
</svg>
