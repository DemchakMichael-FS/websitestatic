<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="1200" height="630" fill="#121212"/>
  
  <!-- Neon glow effect -->
  <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="10" result="blur"/>
    <feComposite in="SourceGraphic" in2="blur" operator="over"/>
  </filter>
  
  <!-- Neon accent lines -->
  <line x1="100" y1="100" x2="1100" y2="100" stroke="#00ffcc" stroke-width="4" filter="url(#neon-glow)"/>
  <line x1="100" y1="530" x2="1100" y2="530" stroke="#00ffcc" stroke-width="4" filter="url(#neon-glow)"/>
  
  <!-- Nuvana Logo -->
  <g transform="translate(600, 250)" filter="url(#neon-glow)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#ffffff" text-anchor="middle">NUVANA</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="normal" fill="#00ffcc" text-anchor="middle">WEB DESIGN</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="400" r="30" fill="none" stroke="#ff00cc" stroke-width="3" filter="url(#neon-glow)"/>
  <circle cx="1000" cy="400" r="30" fill="none" stroke="#ff00cc" stroke-width="3" filter="url(#neon-glow)"/>
  
  <!-- Bilingual text -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="24" font-weight="normal" fill="#ffffff" text-anchor="middle">BILINGUAL WEBSITE CASE STUDY</text>
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="24" font-weight="normal" fill="#ffffff" text-anchor="middle">ESTUDIO DE CASO DE SITIO WEB BILINGÃœE</text>
  
  <!-- Device mockups -->
  <rect x="200" y="470" width="120" height="80" rx="5" fill="none" stroke="#ffffff" stroke-width="2"/>
  <rect x="350" y="450" width="160" height="100" rx="5" fill="none" stroke="#ffffff" stroke-width="2"/>
  <rect x="540" y="430" width="200" height="120" rx="5" fill="none" stroke="#ffffff" stroke-width="2"/>
  <rect x="770" y="450" width="160" height="100" rx="5" fill="none" stroke="#ffffff" stroke-width="2"/>
  <rect x="960" y="470" width="120" height="80" rx="5" fill="none" stroke="#ffffff" stroke-width="2"/>
  
  <!-- SEO elements -->
  <text x="200" y="180" font-family="monospace" font-size="16" fill="#00ffcc">&lt;meta name="description" content="Professional web design"/&gt;</text>
  <text x="200" y="210" font-family="monospace" font-size="16" fill="#00ffcc">&lt;meta name="keywords" content="SEO, responsive, bilingual"/&gt;</text>
</svg>
